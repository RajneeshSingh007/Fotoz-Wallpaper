  <script>
      //validate form
      function validateForm() {
           var username = document.register.user_name.value;
           var opassword = document.register.user_opass.value;
           var npassword = document.register.user_npass.value;

           //username check
           if (username == "") {
               alert("Username empty");
               document.register.user_name.focus();
               return false;
           }

           //old password empty
           if (opassword == "") {
               alert("Old Password empty");
               document.register.user_opass.focus();
               return false;
           }

                      //new password empty
                      if (npassword == "") {
                          alert("New Password empty");
                          document.register.user_npass.focus();
                          return false;
                      }
      }
  </script>
