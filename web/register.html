  <title>Fotoz - Register</title>
  <script>
      //validation function
     function validateForm() {
         var username = document.register.user_name.value;
         var email = document.register.user_email.value;
         var password = document.register.user_pass.value;
         var cpassword = document.register.user_cpass.value;
         var emailPattern = /^(?:[\w\!\#\$\%\&\'\*\+\-\/\=\?\^\`\{\|\}\~]+\.)*[\w\!\#\$\%\&\'\*\+\-\/\=\?\^\`\{\|\}\~]+@(?:(?:(?:[a-zA-Z0-9](?:[a-zA-Z0-9\-](?!\.)){0,61}[a-zA-Z0-9]?\.)+[a-zA-Z0-9](?:[a-zA-Z0-9\-](?!$)){0,61}[a-zA-Z0-9]?)|(?:\[(?:(?:[01]?\d{1,2}|2[0-4]\d|25[0-5])\.){3}(?:[01]?\d{1,2}|2[0-4]\d|25[0-5])\]))$/;

         //username check
         if (username == "") {
             alert("Username empty");
             document.register.user_name.focus();
             return false;
         }

         //email check
         if(!email.match(emailPattern)){
             alert("Invalid email address");
             document.register.user_email.focus();
             return false;
         }

         //password empty
         if (password == "") {
            alert("Password empty");
            document.register.user_pass.focus();
            return false;
         }

         //confirm password
         if (cpassword == "") {
            alert("Confirm password empty");
            document.register.user_cpass.focus();
            return false;
         }

         //both password
         if(password != cpassword){
              alert("Password Match failed");
              document.register.user_pass.value.reset();
              document.register.user_cpass.value.reset();
              document.register.user_pass.focus();
              return false;
         }else {
             //finally send data to signup
             document.register.action = "Signup.php";
         }

     }

  </script>
</head>

         <div class="main_container center">
              <form class="col s12"  method="post" name="register" id="form_id" onsubmit="return validateForm()">
                          <div class="col container center">
                             <div class="input-field col s3">
                                  <input placeholder="enter username" id="username"  type="text" name="user_name" class="center"  maxlength="10" minlength="4">
                                  <label for="username" >Username </label>
                             </div>
                          </div>
                          <div class="col container center">

                                   <label for="email">Email</label>
                             </div>
                          </div>
                          <div class="col container center">
                              <div class="input-field col s3">
                                     <input placeholder="enter password" id="user_pass" type="password" name="user_pass" class="center" maxlength="10" minlength="4">
                                     <label for="user_pass" >Password </label>
                              </div>
                          </div>
                          <div class="col container center">
                               <div class="input-field col s3">
                                     <input placeholder="enter confirm password" id="user_cpass" type="password" name="user_cpass" class="center" maxlength="10" minlength="4">
                                     <label for="user_cpass" >Confirm Password </label>
                               </div>

              </form>
