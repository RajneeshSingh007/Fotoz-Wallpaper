   $.post('FetchWall.php', {}, function(data) {
                   //the data variable holds the json returned from PHP
                   //parse it

               var obj = $.parseJSON(data);
               var imgList= "";

               $.each(obj, function () {
               	      imgList += '<img id="wall" src= "' + this.wallpath + '">';
               });
               $('#wall_image_container').append(imgList);
